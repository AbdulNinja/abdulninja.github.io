<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types and Attributes</title>
</head>
<body>
    <h1>Form Input Types and Attributes</h1>
    <form action="#" method="post">
        
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text" maxlength="50" minlength="3" required>

        <br><br>
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter email" required>

        <br><br>

        <!-- Password Input -->
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password" minlength="6" required>
        <br><br>

        <label for="checkbox-input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" value="checkbox-value">

        <br><br>

        <label>Radio Inputs:</label><br>
        <input type="radio" id="radio-input1" name="radio-input" value="option1">
        <label for="radio-input1">Option 1</label><br>
        <input type="radio" id="radio-input2" name="radio-input" value="option2">
        <label for="radio-input2">Option 2</label><br>

        <br><br>

        <label for="select-input">Select Dropdown:</label>
        <select id="select-input" name="select-input" required>
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <br><br>

        
        <label for="textarea-input">Textarea Input:</label><br>
        <textarea id="textarea-input" name="textarea-input" rows="4" cols="50" placeholder="Enter text"></textarea>

        <br><br>

        
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input" accept=".jpg, .jpeg, .png" multiple>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
